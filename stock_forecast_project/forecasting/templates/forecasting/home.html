{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBM Stock Forecast - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="{{ bg_class }}">
    <div class="p-4 mb-4 bg-light rounded shadow-sm">
        <h1 class="mb-4 text-primary">IBM Stock Closing Prices (Last 30 Days)</h1>
        <img src="{% static plot_close %}" alt="Closing Price Plot" class="img-fluid mb-4">
    </div>

    <div class="p-4 bg-info bg-opacity-10 rounded shadow-sm">
        <h2 class="mb-3">Recent Data</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for col in recent_data.0.keys %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in recent_data %}
                        <tr>
                            {% for val in row.values %}
                                <td>{{ val }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
