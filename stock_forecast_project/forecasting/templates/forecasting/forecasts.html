{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Forecasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="{{ bg_class }}">
    <div class="p-4 mb-4 bg-light rounded shadow-sm">
        <h1 class="text-primary mb-4">Stock Forecasts</h1>

        <div class="bg-success bg-opacity-10 p-3 mb-4 rounded">
            <h2 class="text-black">ARIMA Forecast</h2>
            <img src="{% static arima_plot %}" alt="ARIMA Forecast" class="img-fluid">
        </div>

        <div class="bg-warning bg-opacity-10 p-3 mb-4 rounded">
            <h2 class="text-black">Prophet Forecast</h2>
            <img src="{% static prophet_plot %}" alt="Prophet Forecast" class="img-fluid">
        </div>

        <div class="bg-info bg-opacity-10 p-3 rounded">
            <h2 class="text-black">LSTM Forecast</h2>
            <img src="{% static lstm_plot %}" alt="LSTM Forecast" class="img-fluid">
        </div>
    </div>
</body>
</html>
